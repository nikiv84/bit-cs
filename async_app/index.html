<head>
    <meta charset="UTF-8">

<body>
    <section class="content-2">
        <div class="container">
            <div class="row justify-center">
                <div class="col-md-6 text-center text-md-left pl-5">
                    <h2 class="mb-4 mt-4">Welcome to adapter app demo</h2>
                    <p class="mb-4">You can search users or repositories on <a href="http://www.github.com">GitHub</a>. Enjoy!</p>
                    <p>
                        <input id="searchinput" type="text" placeholder="Username or repository" class="btn text-left">
                        <select id="select" class="btn">
                            <option value="users">User search</option>
                            <option value="repos">Repo search</option>
                        </select>
                        <a id="search" class="btn btn-outline-secondary" href="#" role="button">Search</a>
                    </p>
                </div>
                <div class="col-md-6 text-center">
                    <img class="mb-4 img-fluid" src="images/search.gif">
                </div>
            </div>
        </div>
    </section>
    <section id="output">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
