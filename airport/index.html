<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airport flight schedule</title>
    <link rel="stylesheet" href="css/nomralize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Airport flight schedule</h1>
        <div id="airport">
            <form id="passenger">
                <h2>Create passenger</h2>
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
                <input type="number" id="seatnum" min="0" max="100" step="1" placeholder="Seat Number">
                <select name="category" id="category">
                    <option value="none">--</option>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                </select>
                <h2 id="errorpass" class="error"></h2>
                <input type="button" value="Create Passenger" onclick="createPassenger()">
                <div id="passenger-info" class="info"></div>
            </form>
            <form id="flight">
                <h2>Create flight</h2>
                <input type="text" id="departure" placeholder="Departure">
                <input type="text" id="destination" placeholder="Destination">
                <input type="date" id="fdate">
                <h2 id="errorflight" class="error"></h2>
                <input type="button" value="Create Flight" onclick="createFlight()">
                <div id="flight-info" class="info"></div>
            </form>
            <div class="clrfix"></div>
            <form id="addpass">
                <h2>Add passenger to flight</h2>
                <select id="passengers">
                    <option value="none">--</option>
                </select>
                <select id="flights">
                    <option value="none">--</option>
                </select>
                <h2 id="error-passflight" class="error"></h2>
                <input type="button" value="Add passenger to flight" onclick="addPassenger()">
                <div id="passflight-info" class="info"></div>
            </form>
            <form id="addflight">
                <h2>Add flight to airport</h2>
                <select id="flightlist">
                    <option value="none">--</option>
                </select>
                <h2 id="error-addflight" class="error"></h2>
                <input id="btn-addflight" type="button" value="Add flight to airport" onclick="addFlight()" disabled="disabled">
                <div id="addflight-info" class="info"></div>
                <hr>
                <h2>List all flights</h2>
                <input id="btn-listflights" type="button" value="List all flights" onclick="airportInfo()" disabled="disabled">
            </form>
        </div>

      <div id="airportinfo" class="hideme">
            <div class="table-title">
                <h2>Flight schedule</h2>
            </div>
            <table class="table-fill" id="flighttable">
            </table>
      </div>



    </div>
    <footer>
        <p>Created by
            <a href="http://www.nikolicivan.com" target="_blank">Ivan Nikolic</a> | &copy; 2017.</p>
    </footer>
    <script src="js/entities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
